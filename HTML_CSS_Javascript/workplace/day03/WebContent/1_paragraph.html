<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>단락 태그</title>
</head>
<body>
	 <!--	제어 문자 -->
	 <!-- 
	 		< : &lt; (less than)
	 		> : &gt; (greater than)
	 		& : &amp; (ampersand)
	 		" : &quot;
	 		공백 : &nbsp; (html은 공백을 아무리 많이 쳐도 한 번으로만 인식함.)
	  -->
	 <!--	h태그 : h1 ~ h6 -->
	 <h1>HTML</h1>
	 <h2>HTML</h2>
	 <h3>HTML</h3>
	 <h4>HTML</h4>
	 <h5>HTML</h5>
	 <h6>HTML</h6>
	 <p>
	 	HTML은 제목, 단락, 목록 등과 같이 본문을 위한 구조적 의미를 나타내는 것 뿐만 아니라 <br> <!-- HTML 줄바꿈 태그 -->
	 	링크, 인용과 그 밖의 항목으로 "구조적 문서"를 만들 수 있는 방법을 제공함.
	 </p>
</body>
</html>
